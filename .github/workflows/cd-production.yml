name: Production CD Pipeline

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: calculator-app
  EKS_CLUSTER_NAME: e2ecicd-cluster
  NODE_VERSION: 20

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Run tests
      run: |
        cd app
        npm ci
        npm test -- --coverage
        
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd app
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        
    - name: Update deployment image using Kustomize
      run: |
        cd kustomize/overlays/production
        kustomize edit set image ${{ steps.build-image.outputs.image }}
        kustomize build . > updated-deployment.yaml
        
    - name: Commit updated deployment
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add kustomize/overlays/production/kustomization.yaml
        git commit -m "Update deployment image to ${{ github.sha }}" || exit 0
        git push

  deploy-to-eks:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
        
    - name: Deploy to EKS
      run: |
        kubectl apply -k kustomize/overlays/production/
        
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/web-deployment -n app-prod --timeout=300s
        kubectl get pods -l app=web -n app-prod
        
    - name: Run smoke tests
      run: |
        # Get the service endpoint
        SERVICE_URL=$(kubectl get service web-service -n app-prod -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
        echo "Service URL: http://$SERVICE_URL"
        
        # Wait for service to be ready
        for i in {1..30}; do
          if curl -f http://$SERVICE_URL/health; then
            echo "Health check passed"
            break
          fi
          echo "Waiting for service to be ready... ($i/30)"
          sleep 10
        done
        
    - name: Run security scan on deployed application
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build-and-push.outputs.image }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
